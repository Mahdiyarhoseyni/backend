<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://backend-7cdz.onrender.com/api';
    const BOOKS_ENDPOINT = `${API_BASE_URL}/books`;
    const POSTS_ENDPOINT = `${API_BASE_URL}/posts`;
    // ... بقیه متغیرها ...

    // ... توابع دیگر ...

    const renderBooks = (books) => {
        DOMElements.booksList.innerHTML = books.map(book => {
            // ...
            return `
                <div class="bg-white dark:bg-slate-800 ...">
                    <div class="bg-slate-50 dark:bg-slate-700 ...">
                        <span class="...">${book.isActive ? 'فعال' : 'غیرفعال'}</span>
                        <label class="..."><input type="checkbox" ... ${book.isActive ? 'checked' : ''} onchange="toggleStatus('books', '${book.id}', ${book.isActive})">...</label>
                    </div>
                </div>`;
        }).join('');
        // ...
    };
    
    const renderPosts = (posts) => {
        DOMElements.postsList.innerHTML = posts.map(post => `
            <div class="bg-white dark:bg-slate-800 ...">
                <span class="...">${post.isActive ? 'فعال' : 'غیرفعال'}</span>
                <label class="..."><input type="checkbox" ... ${post.isActive ? 'checked' : ''} onchange="toggleStatus('posts', '${post.id}', ${post.isActive})">...</label>
            </div>
        `).join('');
        // ...
    };
    
    // ... بقیه کدهای شما ...
});
</script>
</body>
</html>
